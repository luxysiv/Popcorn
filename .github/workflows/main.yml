name: Build & Sign Popcorn APK (Release)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Cho phép chạy thủ công từ tab Actions

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java 17 (Popcorn dùng JDK 17+)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Cache Gradle để build nhanh hơn lần sau
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # Grant quyền chạy gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build unsigned release APK
      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease --stacktrace

      # Sign APK bằng key từ secrets
      - name: Sign APK with release key
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          # Dùng build-tools mới nhất (cập nhật nếu cần)
          BUILD_TOOLS_VERSION: "35.0.0"

      # Upload signed APK để tải về sau khi build xong
      - name: Upload Signed APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Popcorn-signed-release-apk
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          retention-days: 10

      # (Tùy chọn) Tự động tạo GitHub Release khi push tag (v1.0.0, v2.1.3...)
      - name: Create GitHub Release on Tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
          tag_name: ${{ github.ref_name }}
          name: Popcorn Release ${{ github.ref_name }}
          body: |
            Auto-built signed release APK from GitHub Actions
            Commit: ${{ github.sha }}
            Date: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
