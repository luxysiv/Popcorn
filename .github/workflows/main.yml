name: Build & Sign Popcorn APK (Release)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Chạy thủ công từ tab Actions

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup JDK 17 (phù hợp với hầu hết project Android 2025-2026)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Cache Gradle dependencies (giảm thời gian build đáng kể)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # 4. Grant quyền chạy gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5. Build release APK (unsigned) + hiển thị warning chi tiết
      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease --stacktrace --warning-mode all

      # 6. Sign APK bằng key từ GitHub Secrets
      - name: Sign APK with release key
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.0"  # Cập nhật nếu cần version mới hơn

      # 7. Upload signed APK (nếu sign thành công)
      - name: Upload Signed APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Popcorn-signed-release-apk
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          retention-days: 10

      # 8. Upload unsigned APK (dự phòng, luôn có để debug)
      - name: Upload Unsigned APK (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Popcorn-unsigned-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 5

      # 9. Tạo GitHub Release tự động khi push tag (ví dụ v1.0.0)
      - name: Create GitHub Release on Tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
          tag_name: ${{ github.ref_name }}
          name: Popcorn ${{ github.ref_name }}
          body: |
            Auto-built signed release APK
            Commit: ${{ github.sha }}
            Built on: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
